<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('image').src='on.jpg'">Turn on</button>
<img src="off.jpg" alt="" id="image" style="width: 300px;">

<button onclick="document.getElementById('image').src='off.jpg'">Turn off</button>
<br>
<button type="button" onclick="document.getElementById('demo').style.fontSize='20px'">fontchange</button>
</body>
</html>
